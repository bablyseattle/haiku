<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Haiku <br><small>Japanese three-lines poem</small></h1>
      </div>
      <div class="rules-background">
        <div id="main">
          <h1>Rules:</h1>
          <p>Five syllables first.</p>
          <p>Then seven syllables next.</p>
          <p>Last sentence is five.</p>
        </div>
      </div>
      <br>
      <div class="form">
        <form id='haiku'>
          <div class="form-group">
            <label for="first">First Line of Poem:</label>
            <input type='text' class="form-control" id='first'>
          </div>
          <div class="form-group">
            <label for="second">Second Line of Poem:</label>
            <input type="text" class="form-control" id='second'>
          </div>
          <div class="form-group">
            <label for="third">Third Line of Poem:</label>
            <input type="text" class="form-control" id='third'>
          </div>
          <button type="submit" class='btn btn-danger'>Submit</button>
        </form>
      </div>
      <div class="poem">

      </div>
      <div class="bad hide">
        <h3> Incorrect Lines:</h3>
        <h3 class="incorrect"></h3>
      </div>

    </div>
  </body>
</html>
