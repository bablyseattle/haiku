<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Haiku Checker</title>
  </head>
  <body>
    <h1>Haiku Rules:</h1>
    <p>First sentence has 5 syllables.</p>
    <p>Second sentence has 7 syllables.</p>
    <p>Third sentence has 5 syllables.</p>
    <br>
    <form id='haiku'>
      <label for="first">First Sentence:</label>
      <input type='text' id='first'>
      <label for="second">Second Sentence:</label>
      <input type="text" id='second'>
      <label for="third">Third Sentence:</label>
      <input type="text" id='third'>
    </form>
  </body>
</html>
